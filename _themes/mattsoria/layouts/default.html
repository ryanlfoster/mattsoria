    <meta charset="UTF-8">

    <meta property="og:title" content="" />

  </head>
  <body class="{{ title|lower|slugify }}">

	   {{ theme:partial src="nav" }}

    <main role="main">

    </main>
	{{ theme:partial src="footer" }}
