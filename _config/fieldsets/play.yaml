include:
  - seo

fields:

  seo-title:
    display: SEO fields
    required: false
    default:
    type: seo
  _template:
    display: Template
    type: templates
  categories:
    display: Categories
    required: true
    default:
    type: tags
  weburl:
    display: Web URL
    type: text
  thumbnail:
    display: Image Thumbnail
    type: file
    allowed: [jpg]
    destination: _themes/mattsoria/img/play
